<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>퀴즈1 메인페이지 만들기</title>

<style type="text/css">
	div#container {
		/* border: solid 1px navy; */
		width: 80%;
		margin: 20px auto;
	}
	
	table {
		height: 100px;
		width: 20%;
	}
	
	div#head {
		display: inline-block;
		padding: 20px 5px;
	}
	div.login {
		width: 20%;
		background-color: #888;  
		font-size: 12pt;
	}
	div.logo {
		width: 75%;
		background-color: #888;  
	}
	
	div.main {
		display: inline-block;
		height: 400px;
		margin-top: 10px;
	}
	div#side {
		width: 20%;
		background-color: #999;  
		padding-top: 15px;
	}
	
	a:hover {
		background-color: yellow;
		color: red;
		font-weight: bolder;
	}
	
	li {
		list-style-type: none;
		color: white; 
		font-size: 12pt;
		font-weight: bold;
		margin-bottom: 15px;
	}
	div#contents {
		width: 78%;
		background-color: #262626; 
		color: #ffffe6; 
		padding: 15px 0 0 15px;
		float: right;
	}
	
	div#footer {
		height: 50px;
		background-color: #ccc; 
		text-align: center;
		line-height: 50px;
	}
</style>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script>

<script type="text/javascript">
	$(function(){
		$("input:button").click(function(){
			// "로그인" 버튼을 클릭한 경우
			func_login(); // 로그인 처리를 해야 한다.
		});
		$("input:password[id=passwd]").bind("keyup",function(event){
			// console.log(event.keyCode);
			if(event.keyCode==13){
				// 비밀번호에 엔터를 했을 경우
				func_login(); // 로그인 처리를 해야 한다.
				
			}
		});
	});
	
	// Function Declaration
	function func_login(){
		var useridVal = $("input:text[id=userid]").val().trim();
		var passwdVal = $("input:password[id=passwd]").val().trim();
		
		if(useridVal != "" && passwdVal != "" ){
			var frm = document.loginFrm; // 문서 내에서 name 값이 lofinFrm 인 엘리먼트를 가리키는 것이다.
			frm.action = "login.do";
			frm.submin(); // 전송한다.
		} else {
			alert("아이디 및 비밀번호를 올바르게 입력하세요!!");
		}
	}
	
</script>
</head>
<body>
	<div id="container" >
		<div id="login" class="head">
			<form name="container">
				<table align="left">			
					<tr>
						<td><label for="userid">아이디</label></td>
						<td><input type="text"  id="userid" size="20" maxlength="20" autofocus required placeholder="아이디"/></td>
					</tr>
					
					<tr>
						<td><label for="passwd">비밀번호</label></td>
						<td><input type="password" id="passwd" size="20" maxlength="20" autofocus required placeholder="비밀번호"/></td>
					</tr>
					<tr>
						<td></td>
						<td>
							<input type="button" value="로그인"/>
							<input type="reset" value="취소"/>
						</td>
					</tr>			
				</table>
			</form>
		</div>
		
		<div id="logo" class="head">
			<img src="images/daum.png" height="100px"/>	
		</div>

		<div id="side" class="main">
			<ul>
				<li><a>카페</a></li>
				<li><a>메일</a></li>
				<li><a>뉴스</a></li>
				<li><a>지도</a></li>
				<li><a>증권</a></li>
				<li><a>블로그</a></li>
			</ul>
		</div>
		
		<div id="contents" class="main">
			<h3>기사1 제목입력</h3>
			<p>"부동산 거래 동맥경화 우려.. 금리인하 검토시기 왔다"</p>
			<h3>기사2 제목입력</h3>
			<p>"예매창 지붕 뚫었다"..'어벤져스:엔드게임' 4DX, 예매 오픈 후 순삭 '매진'[공식입장]</p>
		</div>
		
		<div id="footer">Copyright &copy; Kakao Corp. All rights reserved</div>
	</div>
</body>
</html>
