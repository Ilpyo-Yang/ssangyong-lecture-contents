<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼을 클릭하면 색상이 나오는 것</title>
<style type="text/css">
	div#container {
      /* border: solid 1px gray; */
      
      width: 90%;
      margin: 0 auto;
      padding: 2%;
   }
   span#notice {
   	  background-color: navy;
   	  color: white;
   	  font-size: 20pt;
   	  margin-right: 60px;
   }
   button.btns {
   	  width: 100px;
   	  height: 50px;
   	  font-size: 20pt;
   	  margin-right: 20px;
   }
   div#hangulDiv {
   	  font-size: 60pt;
   }
   div.answer {
   	  display: inline-block;
   }
</style>

<script type="text/javascript" src="../../js/jquery-3.3.1.min.js"></script> 
<script type="text/javascript">
	$(function(){
		var arrBtn = [{color:"red", hangul:"빨강"}
					 ,{color:"orange", hangul:"주황"}
					 ,{color:"yellow", hangul:"노랑"}
					 ,{color:"green", hangul:"초록"}
					 ,{color:"blue", hangul:"파랑"}
					 ,{color:"navy", hangul:"남색"}
					 ,{color:"purple", hangul:"보라"}];
		
		var html = "<span id='notice'>버튼을 눌러보세요</span>";
		
		arrBtn.forEach(function(item){
				html += "<button type='button' class='btns'>"+item.color+"</button>"
		});
		
		$("div#btnsDiv").html(html);
		
		/* 
			$("div#btnsDiv > button").click(function(){
				alert("버튼을 클릭하셨군요!");
			}); 
		*/
		
		$(document).on("click", "div#btnsDiv > button", function(event){
			// alert("~~ 버튼을 클릭하셨군요 ~~");
			
			// === 7개 버튼 중에서 클릭한 버튼의 index 값을 알아오고자 한다. ===
			var $target = $(event.target);
			// var i = $target.index();
			
			var i = $("div#btnsDiv > button").index($target);
			// 선택자.index(특정엘리먼트);	
			// ==> 선택자가 복수개 엘리먼트를 가리키는 것일때 특정엘리먼트가 복수개 엘리먼트 중 몇 번째 index 값을 가지는지를 알려주는 것이다.
			// console.log("클릭한 버튼의 인덱스 index => "+i);
					
			// var index = $("div#btnsDiv > button").index($(this));
			// $target 와 $(this) 은 서로 같은 것이다.
			// console.log("클릭한 버튼의 인덱스 index => "+index);
			
			var sColor = arrBtn[i].color;
			$("div#colorDiv").css({'width':'200px','heigth':'200px','background-color':sColor});
			
			// $("div#hangulDiv").html(arrBtn[i].hangul).css({'color':sColor});
			// css 에서 주어야할 속성값이 1개 뿐이라면 아래와 같이 해도 된다.
			$("div#hangulDiv").html(arrBtn[i].hangul).css('color',sColor);
			
		});
		
		$("div#btnsDiv > button").eq(0).trigger('click');
		
		
		
	});
</script>
</head>

<body>
	<div id="container">
       <div id="btnsDiv"></div>
       <div id="colorDiv" class="answer"></div>
       <div id="hangulDiv" class="answer"></div>
    </div>
</body>
</html>
